<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여울초 과학실 재고관리</title>
    
    <!-- 1. 디자인 도구 (Tailwind CSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. 리액트 번역기 (Babel) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 3. 엑셀 변환 도구 (SheetJS) - 추가됨 -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <!-- 4. 아이콘 및 폰트 설정 -->
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        body { font-family: 'Pretendard', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>

    <!-- 5. 필수 프로그램 연결 (Import Map) -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.344.0",
            "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
        }
    }
    </script>
</head>
<body class="bg-slate-50">
    <!-- 화면이 그려질 곳 -->
    <div id="root"></div>

    <!-- 6. 실제 프로그램 코드 -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Search, MapPin, Package, Plus, Minus, Edit2, Trash2, PlusCircle, Filter, 
            Beaker, X, Save, TestTube, Database, Upload, RefreshCw, AlertTriangle, 
            ClipboardList, User, Calendar, CheckCircle, Clock, History, AlertCircle, Check,
            Download 
        } from 'lucide-react';
        import { initializeApp } from 'firebase/app';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'firebase/auth';
        import { getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, onSnapshot, writeBatch } from 'firebase/firestore';

        // --- Firebase 설정 ---
        const firebaseConfig = {
            apiKey: "AIzaSyBP6oC0RH728IWwpTZxSGTRiS8ivVqdhjs",
            authDomain: "yeoulsciencelab.firebaseapp.com",
            projectId: "yeoulsciencelab",
            storageBucket: "yeoulsciencelab.firebasestorage.app",
            messagingSenderId: "353295377528",
            appId: "1:353295377528:web:83dd4c370c48e49e47f98d"
        };

        const PROJECT_ID = "yeoulsciencelab";
        let app, auth, db;

        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.warn("Firebase 오류:", e);
        }

        // --- 메인 앱 컴포넌트 ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('search');
            const [searchTerm, setSearchTerm] = useState('');
            
            // 데이터 상태
            const [inventory, setInventory] = useState([]);
            const [loans, setLoans] = useState([]);
            
            // 입력 폼 상태
            const [showAddForm, setShowAddForm] = useState(false);
            const [newItem, setNewItem] = useState({ location: '', item: '', quantity: 0, room: '2과학실' });
            const [newLoan, setNewLoan] = useState({ borrower: '', itemId: '', itemName: '', quantity: 1 });
            
            // 수정 상태
            const [editingId, setEditingId] = useState(null);
            const [editItemData, setEditItemData] = useState({});
            
            // 시스템 상태
            const [loading, setLoading] = useState(true);
            const [uploading, setUploading] = useState(false);
            const [roomFilter, setRoomFilter] = useState('all');
            const [toast, setToast] = useState(null);

            // 알림 함수
            const showToast = (message, type = 'success') => {
                setToast({ message, type });
                setTimeout(() => setToast(null), 3000);
            };

            // 로그인 및 데이터 불러오기
            useEffect(() => {
                if (!app) { setLoading(false); return; }
                signInAnonymously(auth).catch(e => console.error("로그인 실패", e));
                return onAuthStateChanged(auth, setUser);
            }, []);

            // 재고 데이터 실시간 연동
            useEffect(() => {
                if (!user || !db) return;
                const unsub = onSnapshot(collection(db, 'artifacts', PROJECT_ID, 'public', 'data', 'inventory'), (snap) => {
                    const items = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    items.sort((a, b) => a.room.localeCompare(b.room) || a.item.localeCompare(b.item));
                    setInventory(items);
                    setLoading(false);
                });
                return () => unsub();
            }, [user]);

            // 대여 기록 실시간 연동
            useEffect(() => {
                if (!user || !db) return;
                const unsub = onSnapshot(collection(db, 'artifacts', PROJECT_ID, 'public', 'data', 'loans'), (snap) => {
                    const items = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    items.sort((a, b) => new Date(b.borrowDate) - new Date(a.borrowDate));
                    setLoans(items);
                });
                return () => unsub();
            }, [user]);

            // --- 기능 구현 ---
            const addItem = async () => {
                if (!newItem.item) return;
                try {
                    await addDoc(collection(db, 'artifacts', PROJECT_ID, 'public', 'data', 'inventory'), newItem);
                    showToast("물품 등록 완료");
                    setNewItem({ location: '', item: '', quantity: 0, room: '2과학실' });
                    setShowAddForm(false);
                } catch (e) { showToast("등록 실패", 'error'); }
            };

            const deleteItem = async (id) => {
                if (!window.confirm("정말 삭제하시겠습니까?")) return;
                try {
                    await deleteDoc(doc(db, 'artifacts', PROJECT_ID, 'public', 'data', 'inventory', id));
                    showToast("삭제 완료");
                } catch (e) { showToast("삭제 실패", 'error'); }
            };

            const updateQuantity = async (id, current, delta) => {
                const newQty = Math.max(0, current + delta);
                await updateDoc(doc(db, 'artifacts', PROJECT_ID, 'public', 'data', 'inventory', id), { quantity: newQty });
            };

            const saveEdit = async (id) => {
                await updateDoc(doc(db, 'artifacts', PROJECT_ID, 'public', 'data', 'inventory', id), editItemData);
                setEditingId(null);
                showToast("수정 완료");
            };

            const addLoan = async () => {
                if (!newLoan.borrower || !newLoan.itemId) { showToast("정보를 입력하세요", 'error'); return; }
                const item = inventory.find(i => i.id === newLoan.itemId);
                if (item.quantity < newLoan.quantity) { showToast("재고 부족", 'error'); return; }

                try {
                    const batch = writeBatch(db);
                    const loanRef = doc(collection(db, 'artifacts', PROJECT_ID, 'public', 'data', 'loans'));
                    const itemRef = doc(db, 'artifacts', PROJECT_ID, 'public', 'data', 'inventory', newLoan.itemId);

                    batch.set(loanRef, {
                        ...newLoan,
                        itemName: item.item,
                        itemRoom: item.room,
                        borrowDate: new Date().toLocaleString(),
                        status: 'borrowed'
                    });
                    batch.update(itemRef, { quantity: item.quantity - newLoan.quantity });
                    
                    await batch.commit();
                    showToast("대여 완료 (재고 차감됨)");
                    setNewLoan({ borrower: '', itemId: '', itemName: '', quantity: 1 });
                } catch (e) { showToast("대여 실패", 'error'); }
            };

            const returnLoan = async (loan) => {
                if (!window.confirm("반납 처리하시겠습니까?")) return;
                try {
                    const batch = writeBatch(db);
                    const loanRef = doc(db, 'artifacts', PROJECT_ID, 'public', 'data', 'loans', loan.id);
                    const item = inventory.find(i => i.id === loan.itemId);
                    
                    batch.update(loanRef, { returnDate: new Date().toLocaleString(), status: 'returned' });
                    if (item) {
                        const itemRef = doc(db, 'artifacts', PROJECT_ID, 'public', 'data', 'inventory', loan.itemId);
                        batch.update(itemRef, { quantity: item.quantity + loan.quantity });
                    }
                    
                    await batch.commit();
                    showToast("반납 완료 (재고 복구됨)");
                } catch (e) { showToast("반납 실패", 'error'); }
            };

            // 엑셀 다운로드 기능
            const exportToExcel = () => {
                if (inventory.length === 0) {
                    showToast("다운로드할 데이터가 없습니다.", "error");
                    return;
                }

                // 1. 엑셀에 들어갈 데이터 정리 (필요한 항목만 한글로)
                const excelData = inventory.map(item => ({
                    "과학실": item.room,
                    "위치": item.location,
                    "물품명": item.item,
                    "수량": item.quantity
                }));

                // 2. 워크시트 생성
                const wb = XLSX.utils.book_new();
                const ws = XLSX.utils.json_to_sheet(excelData);

                // 3. 열 너비 자동 조정 (보기 좋게)
                const wscols = [
                    {wch: 10}, // 과학실
                    {wch: 15}, // 위치
                    {wch: 25}, // 물품명
                    {wch: 10}  // 수량
                ];
                ws['!cols'] = wscols;

                // 4. 파일 생성 및 다운로드
                XLSX.utils.book_append_sheet(wb, ws, "과학실_재고");
                const date = new Date().toISOString().slice(0,10).replace(/-/g,"");
                XLSX.writeFile(wb, `과학실_재고현황_${date}.xlsx`);
                showToast("엑셀 다운로드가 시작되었습니다.");
            };

            const uploadInitialData = async () => {
                if (!window.confirm("초기 데이터를 업로드하시겠습니까? (중복 주의)")) return;
                setUploading(true);
                const batch = writeBatch(db);
                initialInventory.forEach(item => {
                    const ref = doc(collection(db, 'artifacts', PROJECT_ID, 'public', 'data', 'inventory'));
                    batch.set(ref, item);
                });
                await batch.commit();
                setUploading(false);
                showToast("초기 데이터 업로드 완료");
            };

            // 검색 및 필터 로직
            const activeLoans = loans.filter(l => l.status === 'borrowed');
            const returnedLoans = loans.filter(l => l.status === 'returned');
            
            const filteredItems = useMemo(() => {
                let items = roomFilter === 'all' ? inventory : inventory.filter(i => i.room === roomFilter);
                if (searchTerm) {
                    items = items.filter(i => i.item.includes(searchTerm) || i.location.includes(searchTerm));
                }
                return items;
            }, [inventory, roomFilter, searchTerm]);

            // --- 화면 렌더링 ---
            return (
                <div className="max-w-5xl mx-auto p-4 min-h-screen pb-20">
                    {/* 알림 토스트 */}
                    {toast && (
                        <div className={`fixed bottom-4 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full text-white shadow-lg z-50 flex items-center gap-2 ${toast.type === 'error' ? 'bg-red-500' : 'bg-slate-800'}`}>
                            {toast.type === 'error' ? <AlertCircle size={18}/> : <Check size={18}/>} {toast.message}
                        </div>
                    )}

                    {/* 헤더 */}
                    <div className="bg-white p-6 rounded-2xl shadow-sm border mb-6">
                        <h1 className="text-2xl font-bold flex items-center gap-2 mb-4 text-slate-800">
                            <span className="bg-indigo-600 text-white p-2 rounded-lg"><TestTube/></span>
                            여울초 과학실 재고관리
                        </h1>
                        <div className="flex gap-2">
                            <button onClick={()=>setActiveTab('search')} className={`px-4 py-2 rounded-lg font-bold flex gap-2 ${activeTab==='search'?'bg-indigo-50 text-indigo-600':'bg-gray-100 text-gray-600'}`}><Search size={18}/> 검색</button>
                            <button onClick={()=>setActiveTab('database')} className={`px-4 py-2 rounded-lg font-bold flex gap-2 ${activeTab==='database'?'bg-indigo-50 text-indigo-600':'bg-gray-100 text-gray-600'}`}><Database size={18}/> 전체목록</button>
                            <button onClick={()=>setActiveTab('loans')} className={`px-4 py-2 rounded-lg font-bold flex gap-2 ${activeTab==='loans'?'bg-indigo-50 text-indigo-600':'bg-gray-100 text-gray-600'}`}><ClipboardList size={18}/> 대여관리</button>
                        </div>
                    </div>

                    {/* 1. 검색 탭 */}
                    {activeTab === 'search' && (
                        <div className="space-y-4">
                            <div className="bg-white p-6 rounded-2xl border shadow-sm">
                                <div className="relative mb-4">
                                    <Search className="absolute left-4 top-3.5 text-gray-400"/>
                                    <input className="w-full pl-12 p-3 text-lg border-2 rounded-xl focus:border-indigo-500 outline-none" 
                                           placeholder="물품명, 위치 검색..." 
                                           value={searchTerm} onChange={e=>setSearchTerm(e.target.value)} />
                                </div>
                                <button onClick={()=>setShowAddForm(!showAddForm)} className="w-full py-3 border-2 border-dashed text-indigo-500 rounded-xl font-bold hover:bg-indigo-50">
                                    {showAddForm ? '닫기' : '+ 새 물품 등록하기'}
                                </button>
                                {showAddForm && (
                                    <div className="mt-4 p-4 bg-slate-50 rounded-xl border space-y-2">
                                        <div className="grid grid-cols-2 gap-2">
                                            <input className="p-2 border rounded" placeholder="물품명" value={newItem.item} onChange={e=>setNewItem({...newItem, item:e.target.value})}/>
                                            <input className="p-2 border rounded" placeholder="위치" value={newItem.location} onChange={e=>setNewItem({...newItem, location:e.target.value})}/>
                                            <select className="p-2 border rounded" value={newItem.room} onChange={e=>setNewItem({...newItem, room:e.target.value})}><option>1과학실</option><option>2과학실</option></select>
                                            <input type="number" className="p-2 border rounded" placeholder="수량" value={newItem.quantity} onChange={e=>setNewItem({...newItem, quantity:parseInt(e.target.value)||0})}/>
                                        </div>
                                        <button onClick={addItem} className="w-full bg-indigo-600 text-white p-3 rounded-lg font-bold">등록완료</button>
                                    </div>
                                )}
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                {filteredItems.map(item => (
                                    <div key={item.id} className={`bg-white p-5 rounded-xl border-l-4 shadow-sm ${item.room==='1과학실'?'border-green-500':'border-blue-500'}`}>
                                        <div className="flex justify-between items-start mb-2">
                                            <div>
                                                <span className={`text-xs font-bold px-2 py-1 rounded ${item.room==='1과학실'?'bg-green-100 text-green-700':'bg-blue-100 text-blue-700'}`}>{item.room}</span>
                                                <h3 className="font-bold text-lg">{item.item}</h3>
                                            </div>
                                            <div className="flex gap-1">
                                                <button onClick={()=>deleteItem(item.id)} className="p-1 text-gray-300 hover:text-red-500"><Trash2 size={16}/></button>
                                            </div>
                                        </div>
                                        <div className="text-gray-500 text-sm mb-3"><MapPin size={14} className="inline"/> {item.location}</div>
                                        <div className="flex justify-between items-center bg-gray-50 p-2 rounded-lg">
                                            <span className="text-sm font-bold text-gray-500">수량</span>
                                            <div className="flex items-center gap-2">
                                                <button onClick={()=>updateQuantity(item.id, item.quantity, -1)} className="bg-white border w-6 h-6 rounded flex items-center justify-center hover:border-indigo-500">-</button>
                                                <span className={`font-bold ${item.quantity<5?'text-red-500':''}`}>{item.quantity}</span>
                                                <button onClick={()=>updateQuantity(item.id, item.quantity, 1)} className="bg-white border w-6 h-6 rounded flex items-center justify-center hover:border-indigo-500">+</button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* 2. 전체 DB 탭 */}
                    {activeTab === 'database' && (
                        <div className="bg-white p-6 rounded-2xl border shadow-sm">
                            <div className="flex flex-col md:flex-row justify-between mb-4 gap-4">
                                <div className="flex gap-2">
                                    <button onClick={()=>setRoomFilter('all')} className={`px-3 py-1 rounded border ${roomFilter==='all'?'bg-slate-800 text-white':''}`}>전체</button>
                                    <button onClick={()=>setRoomFilter('1과학실')} className={`px-3 py-1 rounded border ${roomFilter==='1과학실'?'bg-green-600 text-white':''}`}>1과학실</button>
                                    <button onClick={()=>setRoomFilter('2과학실')} className={`px-3 py-1 rounded border ${roomFilter==='2과학실'?'bg-blue-600 text-white':''}`}>2과학실</button>
                                </div>
                                <div className="flex gap-2 items-center">
                                    <button onClick={exportToExcel} className="text-sm bg-green-50 text-green-700 border border-green-200 px-3 py-2 rounded-lg flex items-center gap-1 hover:bg-green-100 font-bold">
                                        <Download size={16}/> 엑셀 다운로드
                                    </button>
                                    <button onClick={uploadInitialData} disabled={uploading} className="text-sm text-gray-500 underline flex items-center gap-1">
                                        <Upload size={14}/> 초기데이터 업로드
                                    </button>
                                </div>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                {filteredItems.map(item => (
                                    <div key={item.id} className="border p-4 rounded-xl hover:shadow-md transition-shadow">
                                        <div className="font-bold">{item.item}</div>
                                        <div className="text-sm text-gray-500">{item.location} | 재고: {item.quantity}</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}

                    {/* 3. 대여 관리 탭 */}
                    {activeTab === 'loans' && (
                        <div className="space-y-4">
                            <div className="bg-white p-6 rounded-2xl border shadow-sm">
                                <h2 className="font-bold text-lg mb-4 flex gap-2"><ClipboardList/> 대여 기록 작성</h2>
                                <div className="bg-slate-50 p-4 rounded-xl space-y-3">
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                                        <input className="p-2 border rounded" placeholder="대여자 (예: 6-1 홍길동)" value={newLoan.borrower} onChange={e=>setNewLoan({...newLoan, borrower:e.target.value})} />
                                        <select className="p-2 border rounded" value={newLoan.itemId} onChange={e=>setNewLoan({...newLoan, itemId:e.target.value})}>
                                            <option value="">물품 선택...</option>
                                            {inventory.map(i => <option key={i.id} value={i.id}>{i.item} (현재 {i.quantity}개)</option>)}
                                        </select>
                                    </div>
                                    <div className="flex gap-2">
                                        <input type="number" min="1" className="p-2 border rounded w-24" value={newLoan.quantity} onChange={e=>setNewLoan({...newLoan, quantity:parseInt(e.target.value)||1})} />
                                        <button onClick={addLoan} className="flex-1 bg-indigo-600 text-white rounded font-bold hover:bg-indigo-700">대여하기</button>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                {activeLoans.map(loan => (
                                    <div key={loan.id} className="bg-orange-50 border border-orange-200 p-4 rounded-xl">
                                        <div className="flex justify-between mb-2">
                                            <span className="font-bold text-slate-800">{loan.itemName} <span className="text-sm font-normal text-gray-500">({loan.quantity}개)</span></span>
                                            <span className="font-bold text-indigo-600">{loan.borrower}</span>
                                        </div>
                                        <div className="text-xs text-gray-500 mb-3">{loan.borrowDate}</div>
                                        <button onClick={()=>returnLoan(loan)} className="w-full bg-white border border-orange-300 text-orange-600 py-2 rounded-lg font-bold hover:bg-orange-100 flex justify-center gap-2">
                                            <CheckCircle size={16}/> 반납 처리 (재고복구)
                                        </button>
                                    </div>
                                ))}
                            </div>
                            
                            <div className="mt-8 border-t pt-4">
                                <h3 className="text-gray-500 font-bold mb-4">최근 반납 기록</h3>
                                <div className="space-y-2">
                                    {returnedLoans.slice(0, 5).map(loan => (
                                        <div key={loan.id} className="flex justify-between text-sm text-gray-500 bg-gray-50 p-2 rounded">
                                            <span>{loan.itemName} ({loan.borrower})</span>
                                            <span>{loan.returnDate} 반납완료</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const initialInventory = [
            { location: '1과교 안전보관함', item: '구급상자', quantity: 1, room: '1과학실' },
           { location: '1과교 안전보관함', item: '구급상자', quantity: 1, room: '1과학실' },

            { location: '1과교 안전보관함', item: '방진마스크', quantity: 40, room: '1과학실' },
